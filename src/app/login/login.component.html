<form [formGroup]="loginForm" class="login-form">
  <div class="login-form__header">Login to your account</div>

  @if (authErrorMessage$ | async) {
    <div class="login-form__error">Invalid user credentials!</div>
  }

  <mat-form-field class="login-form__input">
    <mat-label>Email</mat-label>
    <input
      matInput
      type="email"
      id="email"
      placeholder="company@mail.com"
      autocomplete="off"
      formControlName="email"
      class="login-form__input-field"
      required
    />
  </mat-form-field>

  <mat-form-field class="login-form__input">
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      id="password"
      placeholder="Tap your password..."
      autocomplete="off"
      formControlName="password"
      class="login-form__input-field"
      required
    />
  </mat-form-field>

  <div class="login-form__button">
    <button mat-flat-button color="primary" type="submit" (click)="onSubmit($event)" [disabled]="!loginForm.valid">Login</button>
  </div>
</form>
